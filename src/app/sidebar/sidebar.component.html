<div
  class="sidebar-wrapper"
  style="padding: 20px; background-color: rgb(0, 114, 206); color: white"

    alt="sharvi infotech Logo"
    style="max-width: 100%; height: auto; margin-bottom: 10px"

  <!-- Date Filter Section -->
  <div class="date-picker">
    <label style="display: block; margin-top: 10px; color: white" for="fromDate"
      >From</label
    >
    <input
      type="date"
      id="fromDate"
      [(ngModel)]="fromDate"
      (ngModelChange)="onFromDateChange($event)"
      class="form-control"
    />

    <label for="toDate" style="display: block; margin-top: 10px; color: white"
      >To</label
    >
    <input
      type="date"
      id="toDate"
      [ngModel]="toDate"
      (ngModelChange)="onToDateChange($event)"
      class="form-control"
      style="width: 100%; padding: 8px; margin-bottom: 10px"
    />
  </div>
  <div style="text-align: center; margin-top: 30px">
    <img
      src="/assets/img/ramky.png"
      alt="ramky Logo"
      style="max-width: 100%; height: auto; margin-bottom: 10px"
    />
  </div>
